<p>rooms-list works!</p>
<div >
    <table class="table">
        <tbody>
        <tr 
            *ngFor="let room of roomList;let e=even;let o=odd;let i=index">
            <td>{{i}}</td>
            <td>{{e?"even":"odd"}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType|uppercase}}</td>
            <td>{{room.eminities| lowercase}}</td>
            <td>{{room.photo}}</td>
            <td>{{room.price|currency:'INR'}}</td>
            <td>{{room.checkInTime | date:'short'}}</td>
            <td>{{room.rating| number:'1.0-0'}}</td>
            <td>
                <!-- <button class="btn btn-primary" (click)="selectRoom(room)">Select</button> -->
                <button class="btn btn-primary" [routerLink]="['/rooms',room.roomNumber]">Book Room</button>
            </td>
        </tr> 
        </tbody>
    </table>
</div>
<router-outlet></router-outlet>
