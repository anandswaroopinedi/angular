

<div class="container p-5">
    {{room | json}}
    {{ngForms.dirty}}
{{ngForms.pristine}}
{{ngForms.valid}}
{{ngForms.invalid}}
{{ngForms.value}}
<form #ngForms="ngForm" (ngSubmit)="addForm(ngForms)">
    <!-- <div class="form form-group" -->
    <div class="form-group py-2 ">
        <input minlength="3" #roomNumberErr="ngModel" required type="text" [(ngModel)]="room.roomNumber" class="form-control" name="roomNumbN" placeholder="room-number">
        <div *ngIf="roomNumberErr.errors?.['minlength']">
            <h1 class="alert alert-danger">Length should be atleast 3</h1>
        </div>
    </div>
    <div class="form-group py-2">
        <input required type="text" [(ngModel)]="room.roomType" class="form-control" name="roomType" placeholder="room-type">
    </div>
    <div class="form-group py-2">
        <input required type="text" [(ngModel)]="room.eminities" class="form-control" name="eminities" placeholder="eminities">
    </div>
    <div class="form-group py-2">
        <input type="text" class="form-control" [(ngModel)]="room.photo" name="photo" placeholder="photo link">
    </div>
    <div class="form-group py-2">
        <input type="number" class="form-control" [(ngModel)]="room.price" name="price" placeholder="price">
    </div>
    <div class="form-group py-2">
        <input type="datetime" class="form-control" [(ngModel)]="room.checkInTime" name="checkInTime" placeholder="checkInTime">
    </div>
    <div>
        <button [disabled]="ngForms.invalid" class="btn btn-success">Submit</button>
    </div>
</form>
</div>
<router-outlet></router-outlet>
